<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Borang Resit Pembayaran</title>
  <link rel="stylesheet" href="styles.css">
  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Borang Resit Pembayaran</h1>
    <form id="receiptForm">
      <label for="customerName">Nama Pelanggan <span>*</span></label>
      <input type="text" id="customerName" name="customerName" required>

      <label for="paymentDate">Tarikh Bayaran <span>*</span></label>
      <input type="date" id="paymentDate" name="paymentDate" required>

      <label for="item">Item <span>*</span></label>
      <input type="text" id="item" name="item" required>

      <label for="amountPaid">Jumlah Bayaran (RM) <span>*</span></label>
      <input type="number" id="amountPaid" name="amountPaid" step="0.01" required>

      <label for="balance">Jumlah Tertunggak / Baki (RM) <span>*</span></label>
      <input type="number" id="balance" name="balance" step="0.01" required>

      <label for="note">Catatan / Nota</label>
      <textarea id="note" name="note" rows="3"></textarea>

      <button type="submit">Jana Resit PDF</button>
    </form>
  </div>
  <script src="receipt.js"></script>
</body>
</html>
