<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resit Pembayaran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resit Pembayaran</h1>
    <form id="receiptForm">
      <label>✍️ Nama Pelanggan</label>
      <input type="text" id="customerName" required>

      <label>📅 Tarikh Bayaran</label>
      <input type="date" id="paymentDate" required>

      <label>📦 Item</label>
      <input type="text" id="item" required>

      <label>💸 Jumlah Bayaran (RM)</label>
      <input type="number" id="amountPaid" required>

      <label>🧾 Jumlah Tertunggak / Baki (RM)</label>
      <input type="number" id="balance" required>

      <label>📝 Catatan / Nota</label>
      <input type="text" id="note">

      <button type="submit">Muat Turun PDF</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
